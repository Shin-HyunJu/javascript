<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script> <!-- 먼저 작성 되어야 한다. 위에서 아래로 실행되기 때문에 jquery가 먼저 로딩되어 있어야 한다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>

    <script>
        //Class 선언
        class Car {
            //생성자 선언 & 필드 선언
            constructor(name="그랜저", price=0){  //필드에 default값 줄 수 있다. 
                this.name = name;   //필드 선언
                this.price = price;
                this.speed = 0;     //set해준것과 같다.
            } //콤마 작성하지 않는다!!

            //메소드 선언
            start(){
                console.log(this.name+"을 시동을 겁니다.");
            }

            setprice(price){
                this.price = price;
            }

            setspeed(speed){
                this.speed = speed;
            }
        }

        //객체 생성
        let myCar = new Car();
        console.log(myCar.name, myCar.price);
        myCar.start();

        myCar.setspeed(100);
        console.log(myCar.speed+"속도");

        let yourCar = new Car("포르쉐", 200000000);
        console.log(yourCar.name, yourCar.price);
        yourCar.setprice(150000000);
        console.log(yourCar.name, yourCar.price);
        yourCar.start();
    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Class 선언과 객체 생성
        </div>
        
        <div class="card-body">
        </div>
    </div>
</body>
</html>
