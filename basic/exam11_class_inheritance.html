<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script> <!-- 먼저 작성 되어야 한다. 위에서 아래로 실행되기 때문에 jquery가 먼저 로딩되어 있어야 한다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>

    <script>
        //Class 선언
        class Car {
            //생성자 선언 & 필드 선언
            constructor(name="그랜저", price=0){  //필드에 default값 줄 수 있다. 
                this.name = name;   //필드 선언
                this.price = price;
                this.speed = 0;
            } //콤마 작성하지 않는다!!

            //메소드 선언
            start(){
                console.log(this.name+"을 시동을 겁니다.");
            }

            setprice(price){
                this.price = price;
            }
        }

        //자식 Class 선언
        class SportsCar extends Car{    //4개의 필드 사용 가능
            //생성자 선언 & 필드 선언
            constructor(name="그랜저", price=0, turbo=flase){  //필드에 default값 줄 수 있다.
                //부모의 생성자 호출
                super(name, price);
                //새로운 필드 선언
                this.turbo = turbo;

            } //콤마 작성x

            turnTurbo(){
                if(this.turbo) {    //필드에 접근할 때에는 this작성하기
                    console.log("터보를 켰습니다.");
                }else{
                    console.log("터보 기능이 없습니다.");
                }
            }
        }

        //자식 객체 생성
        let myCar = new SportsCar("포르쉐", 200000000, true);
        console.log(myCar.name);
        console.log(myCar.price);
        console.log(myCar.speed);
        console.log(myCar.turbo);

        myCar.start();
        myCar.setprice(150000000)
        myCar.turnTurbo();
    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Class 선언과 객체 생성
        </div>
        
        <div class="card-body">
        </div>
    </div>
</body>
</html>
