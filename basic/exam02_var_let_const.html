<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script> <!-- 먼저 작성 되어야 한다. 위에서 아래로 실행되기 때문에 jquery가 먼저 로딩되어 있어야 한다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
    <script>
        //전역 변수: 자신이 선언된 곳부터 끝까지 사용될 수 있음.
        var var1 = 1;   //let과 var로 선언된 것은 변수 값을 바꿀 수 있다.
        let var2 = 2;
        const var3 = 3; //상수이기 때문에 값을 변경 불가
        var4 = 4;

        //전역 변수 사용
        var1 = 10;
        var2 = 20;
        //var3 = 30;
        var4 = 40;

        console.log("var1: "+var1);
        console.log("var2: "+var2);
        console.log("var3: "+var3);
        console.log("var4: "+var4);

        //함수
        function fun1(){    //리턴 타입을 명시해 주지 않는다 => 어떤 값이든 리턴값으로 활용할 수 있음
            if(true){
                var var5 = 5;   //함수 변수, var로 선언하면 함수 내에서는 사용 가능
                let var6 = 6;   //로컬 변수, let은 자기가 선언된 블록 안에서만 사용 가능

                var7 = 7;   //전역변수

                console.log(" ");
                console.log("var5: "+var5);
                console.log("var6: "+var6);
                console.log("var7: "+var7);
            }
            console.log("var5: "+var5); //var는 선언된 함수 내이기 때문에 출력
            //console.log("var6: "+var6); //let은 선언된 변수는 출력 안됨. (선언된 블록 외에 위치하기 때문에)
            console.log("var7: "+var7);
        }

        //함수 호출
        fun1();


        //출력x
        //console.log("var5: "+var5); 
        //console.log("var6: "+var6); 
        console.log("var7: "+var7);

    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            variable(변수)
        </div>        
        <div class="card-body">
        </div>
    </div>
</body>
</html>
