<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script> <!-- 먼저 작성 되어야 한다. 위에서 아래로 실행되기 때문에 jquery가 먼저 로딩되어 있어야 한다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>

    <script>
        //객체 생성
        const myCar = {};

        //동적 Field 추가
        myCar.name = "그랜저";
        myCar.speed = 60;
        console.log(myCar.name);    //고정적인 필드명
        // let mango = "nn";
        // console.log(myCar[mango]); // = myCar["nn"] = myCar.nn
        let mango = "price";
        myCar[mango] = 30000; // 새로운 필드에 새로운 값 할당
        console.log(myCar[mango]); // = myCar["price"] = myCar.price;
        console.log(myCar);

        //실행하면서 필드가 결정되는 경우 변수처리 해서 사용하도록 한다. 

        //동적 Method 추가
        
        myCar.start = function(){
            console.log("시동을 겁니다.");
        }

        //호출
        myCar.start();
        let methodName = "start"
        myCar[methodName]();

        //객체 <- -> 문자열(JSON) 변환, 매우 중요
        let strJson1 = JSON.stringify(myCar); //문자열로 변환
        //문자열로 출력
        console.log(strJson1); //메소드는 데이터가 아니기 때문에 전달 대상이 아니다. 따라서 문자열로 변환되지 않는다. 

        let strJson2 = '{"userId":"winter", "userAge":30}'; //필드는 무조건 ""큰따옴표로 감싸주어야 한다.(문법)
        let user = JSON.parse(strJson2);    //객체 자제츨 출력

    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <!--객체에 필드와 메소드가 선언할 때는 없었지만 사용하면서 생성되는것-->
            Object Dynamic Field and Method
        </div>
        
        <div class="card-body">
        </div>
    </div>
</body>
</html>
