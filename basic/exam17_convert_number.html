<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script> <!-- 먼저 작성 되어야 한다. 위에서 아래로 실행되기 때문에 jquery가 먼저 로딩되어 있어야 한다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
    <script>
        function handleCalc(){
            const inputX = document.getElementById("x");
            const inputY = document.getElementById("y");

            let x = parseInt(inputX.value);
            let y = parseInt(inputY.value);
            let result = x+y;
            console.log(typeof x);
            
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = result;
        }
    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            문자열을 숫자로 변환
        </div>
        
        <div class="card-body">
            <div class="m-2">
                x: <input id="x" type="number"/>
            </div>
            <div class="m-2">
                y: <input id="y" type="number"/>
            </div>
            <div class="m-2">
                <button class="btn btn-danger btn-sm" onclick="handleCalc()">계산</button>
            </div>
        </div>
        <hr/>
        <div id="result"></div>
    </div>
</body>
</html>
