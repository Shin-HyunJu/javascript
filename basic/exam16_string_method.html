<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!-- 먼저 작성 되어야 한다. 위에서 아래로 실행되기 때문에 jquery가 먼저 로딩되어 있어야 한다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="card-header">String Method</div>

      <div class="card-body">
        <form action="http://tomcat.apache.org" onsubmit="checkFormData()">
          <div class="form-group">
            <label for="ssn">주민번호</label>
            <input type="text" class="form-control" id="ssn" value="123456-1234567">
            <small id="emailHelp" class="form-text text-muted">- 포함해서 입력하세요..</small>
          </div>
          <button type="submit" class="btn btn-primary">가입</button>
        </form>
      </div>

      <script>
          function checkFormData(){
              event.preventDefault();

              let ssnInput = document.getElementById("ssn");    //객체에 대한 참조 얻기
              let ssn = ssnInput.value;

              //남자인지 여자인지 조사
              let sex = ssn.charAt(7);

              if(sex === "1" || sex === "3"){
                  console.log("남자");
              }else{
                  console.log("여자");
              }

              //분리하기
              const arr = ssn.split("-");
              console.log(arr);

              //잘라내기
              let ssnFirst1 = ssn.substr(0,6);      //개수로 자르기
              let ssnFirst2 = ssn.substring(0,6);   //인덱스로 자르기
              console.log(ssnFirst1, ssnFirst2);
          }
      </script>

    </div>
  </body>
</html>
