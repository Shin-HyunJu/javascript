<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script> <!-- 먼저 작성 되어야 한다. 위에서 아래로 실행되기 때문에 jquery가 먼저 로딩되어 있어야 한다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>

    <script>
        //함수선언
        function fun1(){
            console.log("1");
            console.log("2");
            console.log("3");
        }

        //함수 호출
        //html을 해석할 때, 위에서 아래로 해석한다.
        //함수 호출 코드 나오면, 함수 정의 부분 해석하고 다시 돌아와서 호출코드 실행한다.
        //가급적이면 사용하기 전에 선언부터 할 것.
        var result = fun2(3,5);
        console.log("result1:" + result);
        console.log(" ")


        //함수선언
        function fun2(x,y){ //매개변수 줄 때, 그냥 변수 이름만 주기!
            console.log("x: " + x);
            console.log("y: " + y);
            let result=x+y;
            return result
        }

        //함수 선언1-----------------------------------
        function fun3(x,y=0){    //y의 디폴트값 0
            console.log("x: " + x);
            console.log("y: " + y);
            let result=x+y;
            return result;
        }

        let result2 = fun3(3);
        let result3 = fun3(3,4);

        console.log(result2);
        console.log(result3);


        //함수 선언2 (이름 없는 함수 변수에 대입하기)
        let fun4 = function(x,y){   //함수 이름이 없다.
            console.log("x: " + x);
            console.log("y: " + y);
            let result=x+y;
            return result;
        };

        let result4 = fun4(10,50);  //변수가 함수 이름이 됨
        console.log("result4: " + result4);
        console.log("");

        //화살표 함수 선언
        let fun5 = () => {
            console.log("A");
            console.log("B");
        };

        //화살표 함수 선언
        let fun6 = (x) => {
            let result = x**2;
            return result;
        };

        //함수 호출
        console.log("result5: "+fun6(10));

        //화살표 함수 선언(매개 변수 하나만 있을 경우 괄호 생략 가능)
            let fun7 = x => {
            let result = x**2;
            return result;
        };

        //함수 호출
        console.log("result6: "+fun7(10));

        //화살표 함수 선언(리턴문이 하나밖에 없을 경우에는 중괄호와 리턴문 생략 가능)
        let fun8 = x =>  x**2;

        //함수 호출
        console.log("result7: "+fun8(10));

        //화살표 함수 선언(매개변수 두개일 경우 괄호 생략 불가능)
        let fun10 = (x,y) => x*y;
        //함수 호출
        console.log("result9: "+fun10(10,20));

        //화살표 함수 선언
        let fun11 = () => {console.log("Hello")};   //리턴값이 아니기 때문에 중괄호 못없앰.
        //함수 호출
        fun11();

        //화살표 함수 선언
        let fun13 = () =>{return{name:"홍길동", age:20}}; //JSON(객체 표기법)
        let result10 = fun13();
        console.log(result10);
        console.log("");

        //화살표 함수 선언
        let fun14 = () => ({name:"홍길동", age:20}); //객체 표기법과 함수 선언할 때의 중괄호가 혼동되기 때문에 괄호를 덧붙여 준다.
        let result11 = fun14();
        console.log(result11);
        console.log("");

    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            function(함수)
        </div>
        
        <div class="card-body">
            <button onclick="fun1()" class="btn btn-info">fun1() 호출</button>
            <a href="javascript:fun1()" class="btn btn-success">fun1() 호출</a>

            <hr/>

            <button onclick="fun5()" class="btn btn-info">fun1() 호출</button>
            <a href="javascript:fun5()" class="btn btn-success">fun5() 호출</a>
        </div>
    </div>
</body>
</html>
