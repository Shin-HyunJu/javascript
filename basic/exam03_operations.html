<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script> <!-- 먼저 작성 되어야 한다. 위에서 아래로 실행되기 때문에 jquery가 먼저 로딩되어 있어야 한다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
    <script>
        //산술 연산자
        let var1 = 2**3;
        console.log("var1: "+var1);

        //비교 연산자
        var var2 = 10;
        var var3 = "10";
        console.log(var2 == var3);   //문자열로 바꿔 비교하기 때문에 결과 true
        console.log(var2 === var3);
        console.log(" ");

        //논리 연산자
        let var4 = true;
        let var5 = false;
        console.log(var4 && var5);
        console.log(var4 || var5);

        let var6 = var4 && "홍길동"; //var4 결과가 true이면 홍길동이 반환된다.
        let var7 = var5 && "홍길동";
        console.log(var7);
        console.log(var6);

        let var8 = var4||"홍길동";  //var4 결과가 false이면 var8에 홍길동이 반환된다.
        let var9 = var5||"홍길동";
        console.log(var8);
        console.log(var9);

    </script>

</head>
<body>
    <div class="card">
        <div class="card-header">
        </div>
        
        <div class="card-body">
        </div>
    </div>
</body>
</html>
