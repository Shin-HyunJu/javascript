<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script> <!-- 먼저 작성 되어야 한다. 위에서 아래로 실행되기 때문에 jquery가 먼저 로딩되어 있어야 한다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
    <script>
        class Car{
            //정적 필드 선언
            static company = "삼성르노자동차";

            //생성자 선언 & 인스턴스 필드 선언
            constructor(name="sm7", color="흰색"){
                this.name = name;
                this.color = color;
            }

            //인스턴스 메소드
            start() {
                console.log("시동을 겁니다.")
            }

            //정적 메소드
            static info() {
                console.log("제작회사: " + Car.company);    //정적 메소드에서 정적 필드 사용
                console.log("판매금액: " + 40000000);
            }
        }

        //정적 멤버 사용
        console.log(Car.company);
        Car.info();

        //인스턴스 멤버 사용
        let myCar = new Car();
        console.log(myCar.name, myCar.color);
        myCar.start();

        
    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
        </div>
        
        <div class="card-body">
        </div>
    </div>
</body>
</html>
