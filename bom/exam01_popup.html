<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script> <!-- 먼저 작성 되어야 한다. 위에서 아래로 실행되기 때문에 jquery가 먼저 로딩되어 있어야 한다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
    <script>
        function handleClose(){
            var commentInput = window.document.getElementById("comment");
            var comment = commentInput.value;
            var commentDiv = window.opener.document.getElementById("comment");
            commentDiv.innerHTML=comment;
            window.close(); //현재 팝업 닫아준다. 
        }
    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            popup3
        </div>
        
        <div class="card-body">
            <img src="/images/photo10.jpg" width="300px" height="200px"/>
            <hr/>
            Comment: <input type="text" id="comment"/>
            <hr/>
            <button onclick="handleClose()" class="btn btn-info btn-sm">닫기</button>
            <hr/>

        </div>
    </div>
</body>
</html>
