<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script> <!-- 먼저 작성 되어야 한다. 위에서 아래로 실행되기 때문에 jquery가 먼저 로딩되어 있어야 한다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Window Properties - global Variable, function
        </div>
        
        <div class="card-body">
            <button onclick="windowMember()" class="btn btn-info btn-lg">window 멤버</button>
        </div>

        <script>
            //전역 변수
            var var1 = 10;
            var var2 = {name: "홍길동", age: 25};

            //전역 함수
            function windowMember(){
                console.log(var1, var2);
            }
        </script>
    </div>

    <div class="card mt-3">
        <div class="card-header">
            window 크기 얻기 - innerHeight, innerWidth
        </div>
        
        <div class="card-body">
            <button onclick="getWindowSize()" class="btn btn-info btn-lg">window 크기 얻기</button>
        </div>

        <script>
            function getWindowSize(){
                console.log("가로 폭: ", window.innerWidth);
                console.log("세로 폭: ", window.innerHeight);
            }
        </script>
    </div>

    <div class="card mt-3">
        <div class="card-header">
            Window Properties - location
        </div>
        
        <div class="card-body">
            <button onclick="infoURL()" class="btn btn-info btn-lg mr-2">URL 정보</button>
            <button onclick="changeURL()" class="btn btn-info btn-lg mr-2">URL 변경</button>
        </div>

        <script>
            function infoURL(){
                console.log("현재 URL: ", window.location.href);    //window 생략 가능
                console.log(window.location.host);
                console.log(window.location.hostname);
                console.log(window.location.port);
                console.log(window.location.pathname);
            }
            //중요
            function changeURL(){
                window.location.href = "/basic/exam14_event.html"
                window.location.href = "http://tomcat.apache.org"
            }

        </script>
    </div>

    <div class="card mt-3">
        <div class="card-header">
            Window Properties - navigator
        </div>
        
        <div class="card-body">
            <button onclick="getCurrentLocation()" class="btn btn-info btn-lg mr-2">현재 좌표 정보 얻기</button>
        </div>

        <script>
            function getCurrentLocation(){  
                window.navigator.geolocation.getCurrentPosition(function(position){ //좌표정보를 얻게 되면 callback 되는 함수를 매개변수로 넣어준다. 
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    console.log(latitude, longitude);
                })
            }
        </script>
    </div>

    <div class="card mt-3">
        <div class="card-header">
            Window Properties - history
        </div>
        
        <div class="card-body">
            <button onclick="goBack()" class="btn btn-info btn-lg mr-2">이전</button>
            <button onclick="goForword()" class="btn btn-info btn-lg mr-2">이후</button>
        </div>
        </div>

        <script>
            function goBack(){
                window.history.back();
            }
            function goForword(){
                window.history.forward();
            }
        </script>
    </div>

    <div class="card mt-3">
        <div class="card-header">
            Window Method - open()
        </div>
        
        <div class="card-body">
            <button onclick="showPopup1()" class="btn btn-info btn-lg mr-2">popup1</button>
            <button onclick="showPopup2()" class="btn btn-info btn-lg mr-2">popup2</button>
        </div>
        </div>

        <script>
            function showPopup1(){
                window.open("http://www.naver.com");    //새로운 창으로 열림
            }
            function showPopup2(){
                window.open("http://www.naver.com", "_self");   //자신의 창에서 열림.
            }
        </script>
    </div>

    <div class="card mt-3">
        <div class="card-header">
            Window Method - opener (exam01_popup.html을 봐라~)
        </div>
        
        <div class="card-body">
            <button onclick="showPopup1()" class="btn btn-info btn-lg mr-2">popup1</button>
            <button onclick="showPopup2()" class="btn btn-info btn-lg mr-2">popup2</button>
            <hr>
            <button onclick="showPopup3()" class="btn btn-info btn-lg mr-2">popup3</button>
            <div id="comment" style="height:50px;" class="my-2 border"></div>
        </div>
        </div>

        <script>
            function showPopup1(){
                window.open("http://www.naver.com","_blank");    //새로운 창으로 열림
            }
            function showPopup2(){
                window.open("http://www.naver.com", "_self");   //자신의 창에서 열림.
            }
            function showPopup3(){
                window.open("exam01_popup.html","", "top=100, left=100, width=400, height=400");   
            }
        </script>
    </div>
</body>
</html>
