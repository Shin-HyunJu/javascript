<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
    <script>
        function findElementById() {
            //let p1 = document.getElementById("p1");
            let p1 = window.document.querySelector("#p1");  //모든 select 요소가 들어올 수 있다.

            //element 타입이 가지고 있는 필드와 메소드를 사용할 수 있다.
            p1.innerHTML = '<img src="/images/photo1.jpg" width="50" height="50"/>';
        }

        function findElementByClass() {
            //let classes = document.getElementsByClassName("class1");
            let elements = document.querySelectorAll(".class1");    //모든 select 요소가 들어올 수 있다. 
        
            //반복 처리 방법1
            for(let i=0; i<elements.length; i++){
                console.log(elements.item(i));  //요소를 하나하나 가져오게 한다. 
            }

            //반복 처리 방법2
            //nodelist.forEach(function(currentValue, index, arr), thisValue)
            elements.forEach(item=>console.log(item));
        }

        function findElementByTag(){
            //let elements = document.getElementsByTagName("p");
            let elements = document.querySelectorAll("p");

            for(let i=0; i<elements.length; i++){
                console.log(elements.item(i));
            }
            
            elements.forEach(item => console.log(item));
        }

        function findElementByChecked(){
            let elements = document.querySelectorAll("[name=skill]:checked");
            elements.forEach(item => console.log(item));
        }
    </script>
</head>
<body>
    <div style="background-color: red;">
        Content
    </div>

    <div class="card">
        <div class="card-header">
            Document - find element
        </div>
        
        <div class="card-body">
            <button onclick="findElementById()" class="btn btn-info btn-sm">ID로 찾기</button>
            <button onclick="findElementByClass()" class="btn btn-info btn-sm">Class로 찾기</button>
            <button onclick="findElementByTag()" class="btn btn-info btn-sm">Tag로 찾기</button>
            <button onclick="findElementByChecked()" class="btn btn-info btn-sm">체크된 것만 찾기</button>
            <hr>
            <div class="d-flex">
                <p id="p1" class="border bg-success" style="width: 100px; height: 100px;"></p>
                <p class="class1 border bg-danger" style="width: 100px; height: 100px;"></p>
                <p class="class1 border bg-info" style="width: 100px; height: 100px;"></p>
            </div>
            <hr>
            <div class="d-flex align-items-center"> <!-- 진행방향의 반대방향으로 정렬 -->
                <div class="mr-3"><input type="checkbox" name="skill" value="java"/>java<br></div>
                <div class="mr-3"><input type="checkbox" name="skill" value="javascript"/>javascript<br></div>
                <div class="mr-3"><input type="checkbox" name="skill" value="vue"/>vue<br></div>                
            </div>
        </div>
    </div>
</body>
</html>
