<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!-- 먼저 작성 되어야 한다. 위에서 아래로 실행되기 때문에 jquery가 먼저 로딩되어 있어야 한다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="card-header">Element Manipulation - 내용 추가 및 삭제</div>

      <div class="card-body">
        <a href="javascript:changeContent()" class="btn btn-info btn-sm">변경</a>
        <a href="javascript:appendContent()" class="btn btn-info btn-sm">추가</a>
        <a href="javascript:deleteContent()" class="btn btn-info btn-sm">삭제</a>
        <hr />
        <div id="result1"></div>
      </div>
    </div>
    <!-- document 필드 메소드 사용 -->
    <!-- 방법1번을 중점적으로 보기 -->
    <script>
      function changeContent() {
        let result1 = document.querySelector("#result1");

        //방법1
        //result1.innerHTML = '<img src="/images/photo1.jpg" width="100px"/>' //문자열로 줄 수 있고 객체를 직접 만들어서 할 수도 있다.

        //방법2 => 이미지 객체를 직접 만든다.
        let img = document.createElement("img");
        //let src = document.createAttribute();
        img.setAttribute("src", "/images/photo1.jpg");
        img.setAttribute("width", "100px");

        //모든 자식 객체 제거
        while (result1.hasChildNodes()) {
          //결과 true false
          result1.removeChild(result1.lastElementChild); //마지막 자식 객체 가져오기
        }

        //새 자식 객체 추가
        result1.appendChild(img);
      }
      function appendContent() {
        let result1 = document.querySelector("#result1");
        //방법1
        result1.innerHTML += '<img src="/images/photo2.jpg" width="100px"/>';

        //방법2
        //이미지 객체 만들기
        let img = document.createElement("img");
        img.setAttribute("src", "/images/photo3.jpg");
        img.setAttribute("width", "100px");
        //새 자식 추가
        result1.appendChild(img);
      }
      function deleteContent() {
        let result1 = document.querySelector("#result1");
        //방법1
        result1.innerHTML = "";

        //모든 자식 객체 제거
        while (result1.hasChildNodes()) {
          //결과 true false
          result1.removeChild(result1.lastElementChild); //마지막 자식 객체 가져오기
        }
      }
    </script>

    <!-------------------------------------------------------------------------------------------->

    <div class="card">
      <div class="card-header">Element Manipulation - 스타일 변경</div>

      <div class="card-body">
        <button onclick="changeSize()" class="btn btn-info btn-sm">스타일 조정</button>
        <hr />
        <img id="img1" src="/images/photo4.jpg" />
        <img src="/images/photo13.jpg" class="rounded-circle" alt="Cinque Terre" width="100px" height="100px" />
      </div>
    </div>
    <script>
      function changeSize() {
        let img1 = document.querySelector("#img1");
        img1.style.width = "200px";
        img1.style.height = "200px";
        //style="border-radius: 50px; border-width: 5px; border-color: chartreuse; border-style: solid;"
        img1.style.borderRadius = "100px";
        img1.style.borderWidth = "5px";
        img1.style.borderColor = "chartreuse";
        img1.style.borderStyle = "solid";
      }
    </script>

    <!-------------------------------------------------------------------------------------------->

    <div class="card">
      <div class="card-header">Element Manipulation - 속성값 변경</div>

      <div class="card-body">
        <button onclick="changeAttribute()" class="btn btn-info btn-sm">변경</button>
        <hr />
        <img id="img2" src="/images/photo4.jpg" />
      </div>
    </div>
    <script>
      function changeAttribute() {
        let img2 = document.querySelector("#img2");
        img2.setAttribute("src", "/images/photo1.jpg" )
      }
    </script>
  </body>
</html>
