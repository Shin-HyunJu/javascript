<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" ></script> <!-- 먼저 작성 되어야 한다. 위에서 아래로 실행되기 때문에 jquery가 먼저 로딩되어 있어야 한다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
    <script>
        //Promise 객체 생성
        const promise = new Promise((resolve,reject)=>{
            console.log("시간을 요하는 작업 진행...");
            const result = {status: "fail", value: 100};
            if(result.status === "success"){
                resolve(result);    //성공통보
            } else {
                reject({status: 404, massage: "리소스가 존재하지 않습니다."});
            }
        });

        //Promise 실행하고 콜백함수 설정
        //then promise 리턴
        promise.then( data => {
            console.log(data);
        }).catch( error => {   //catch promise 리턴
            console.log(error);
        }).finally( () =>{  //finally promise 리턴
            console.log("마무리");
        });
    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            성공 또는 실패 통보시 콜백 함수로 데이터 전달
        </div>
        
        <div class="card-body">

        </div>
    </div>
</body>
</html>
