<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" ></script> <!-- 먼저 작성 되어야 한다. 위에서 아래로 실행되기 때문에 jquery가 먼저 로딩되어 있어야 한다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
    <script>
        function getClock(){
            const promise = new Promise((resolve, reject)=>{
                setTimeout(()=>{resolve(new Date().toLocaleTimeString())},1000) //1초 뒤에 실행(1초가 걸리는 작업)
            });
            return promise;
        }

        $(function(){
            // setInterval(()=>{
            //     getClock().then((clock)=>{
            //         $("#clock").html
            //     });
            // }, 1000); //1초마다 실행

            setInterval(async()=>{
                let clock = await getClock();
                $("#clock").html(clock);
            },1000);
        });
    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
        </div>
        
        <div class="card-body">
            시계: <sapn id="clock"></sapn>
        </div>
    </div>
</body>
</html>
