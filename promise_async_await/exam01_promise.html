<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" ></script> <!-- 먼저 작성 되어야 한다. 위에서 아래로 실행되기 때문에 jquery가 먼저 로딩되어 있어야 한다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
    <script>
        //
        function work(){
            return new Promise((resolve, reject)=>{
            console.log("시간을 요하는 작업 진행...");
            const success = false;
            if(success){
                resolve();  //성공통보
            }else{
                reject();   //실패통보
            }
        });
        }

        //Promise 객체 생성
        const promise = work(); //promise를 외부 라이브러리로 사용하면서 호출해서 사용할 때도 있다.

        //Promise 실행하고 성공/실패 여부에 따라서 콜백 함수 호출 방법1
        promise.then(
            () => {console.log("작업 성공");},
            () => {console.log("작업 실패");}
        );

        //Promise 실행하고 성공/실패 여부에 따라서 콜백 함수 호출 방법2
        promise.then(()=>{
            console.log("작업 성공");
        }).catch(()=>{
            console.log("작업 실패");
        }).finally(()=>{
            console.log("마무리");
        })
    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Promise
        </div>
        
        <div class="card-body">
        </div>
    </div>
</body>
</html>
