<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" ></script> <!-- 먼저 작성 되어야 한다. 위에서 아래로 실행되기 때문에 jquery가 먼저 로딩되어 있어야 한다. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
    <script>
        function work(){
            const promise = new Promise((resolve,reject) => {
                console.log("시간을 요하는 작업 ...");
                const success = false;
                if(success){
                    resolve({status: "success", value:100});
                }else{
                    reject({status:"fail", massage:"time out"});
                }
            });
            return promise;
        }

        function doWork1(){
            work()
            .then((data)=>{
                console.log(data);
            })
            .catch((error)=>{
                console.log(error);
            })
            .finally(()=>{
                console.log("마무리");
            });
        }
        async function doWork2(){
            try{
                let data = await work();
                console.log(data);
            }catch(error){
                console.log(error);
            }finally{
                console.log("마무리");
            }
        }
    </script>
</head>
<body>
    <div class="card">
        <div class="card-header">
        </div>
        
        <div class="card-body">
            <button class="btn btn-info btn-sm mr-2" onclick="doWork1()">방법1</button>
            <button class="btn btn-info btn-sm mr-2" onclick="doWork2()">방법2</button>
        </div>
    </div>
</body>
</html>
